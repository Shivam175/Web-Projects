<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-align" id="title">InfinityCode Survey Form</h1>
    <p class="text-align" id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" class="align1">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your Name" required>
        <label for="email" id="email-label">Email</label>
        <input id="email" type="email" placeholder="Enter your Email" required>
        <label for="number" id="number-label">Age</label>
        <input id="number" type="number" min="5" max="105" placeholder="Enter your Age">
        <label for="dropdown" id="">Which option best describes your current role?</label>
        <select id="dropdown" name="cars" placeholder="Select current Role">
            <option value="student">Student</option>
            <option value="full-time job">Full-time job</option>
            <option value="full-time learner">Full-time learner</option>
            <option value="Other">Other</option>
        </select>
        Would you recommend InfinityCode to a friend?
        <label><input type="radio" name="rec." value="definitely" checked> Definitely</label>
        <label><input type="radio" name="rec." value="maybe"> Maybe</label>
        <label><input type="radio" name="rec." value="not sure"> Not Sure</label>
        What would you like to see improved? (Check all that apply)
        <label><input type="checkbox" name="personality" value="challenges" checked> Challenges</label>
        <label><input type="checkbox" name="personality" value="open source community"> Open Source Community</label>
        <label><input type="checkbox" name="personality" value="videos"> Videos</label>
        <label><input type="checkbox" name="personality" value="city meetups"> City Meetups</label>
        <label><input type="checkbox" name="personality" value="forum"> Forum</label>
        Any comments or suggestions?
        <textarea rows="4" cols="50">Enter your comments here...</textarea>
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
